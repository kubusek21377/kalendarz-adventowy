<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz Adwentowy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="christmas-background">
    <div class="calendar-container">
      <h1>Kalendarz Adwentowy</h1>
      <div class="calendar-grid">
        <div class="day" data-day="1"><span class="number">1</span><span class="icon">🎁</span></div>
        <div class="day" data-day="2"><span class="number">2</span><span class="icon">🐱‍👤</span></div>
        <div class="day" data-day="3"><span class="number">3</span><span class="icon">🚑</span></div>
        <div class="day" data-day="4"><span class="number">4</span><span class="icon">💤</span></div>
        <div class="day" data-day="5"><span class="number">5</span><span class="icon">💢</span></div>
        <div class="day" data-day="6"><span class="number">6</span><span class="icon">💨</span></div>
        <div class="day" data-day="7"><span class="number">7</span><span class="icon">💦</span></div>
        <div class="day" data-day="8"><span class="number">8</span><span class="icon">👶</span></div>
        <div class="day" data-day="9"><span class="number">9</span><span class="icon">🍜</span></div>
        <div class="day" data-day="10"><span class="number">10</span><span class="icon">🥓</span></div>
        <div class="day" data-day="11"><span class="number">11</span><span class="icon">🍨</span></div>
        <div class="day" data-day="12"><span class="number">12</span><span class="icon">㊙</span></div>
        <div class="day" data-day="13"><span class="number">13</span><span class="icon">🛴</span></div>
        <div class="day" data-day="14"><span class="number">14</span><span class="icon">🍟</span></div>
        <div class="day" data-day="15"><span class="number">15</span><span class="icon">🕳</span></div>
        <div class="day" data-day="16"><span class="number">16</span><span class="icon">✝</span></div>
        <div class="day" data-day="17"><span class="number">17</span><span class="icon">😎</span></div>
        <div class="day" data-day="18"><span class="number">18</span><span class="icon">🛐</span></div>
        <div class="day" data-day="19"><span class="number">19</span><span class="icon">🙌</span></div>
        <div class="day" data-day="20"><span class="number">20</span><span class="icon">❤</span></div>
        <div class="day" data-day="21"><span class="number">21</span><span class="icon">🍗</span></div>
        <div class="day" data-day="22"><span class="number">22</span><span class="icon">🌭</span></div>
        <div class="day" data-day="23"><span class="number">23</span><span class="icon">😘</span></div>
        <div class="day" data-day="24"><span class="number">24</span><span class="icon">🤢</span></div>
      </div>
    </div>
  </div>
</body>
</html>
